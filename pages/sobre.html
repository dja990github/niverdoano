body {

.conteiner {

.line {
    display: flex;
    flex-wrap: wrap;
    gap: 1em;
    justify-content: center;
    border: none;
}


    
.line img {
    width: auto;
    height: 70vh; /* para celular */
    object-fit: cover;
    border-radius: 10px;
    margin: 3px 0 5% 0;
    box-shadow: 0 10px 15px 18px rgba(0, 0, 0, 0.5);
    transition: transform 0.5s ease;
}

@media screen and (max-width: 780px) {
    .line img {
        width: 90vw;
        height: auto; /* para PC */
        object-fit: contain; /* melhor para mostrar a imagem inteira */
        margin: 5px 10px;
    }
}

.line img:hover {
    transform: scale(1.10);
}

<script>

for (let n = 0; n < 75; n++) {

    <script>
        let nPOP = 2;
        const popupmenu = document.querySelector(".menuhover");
        const btnpopup = document.getElementById("menubtn");

        function menu(nPOP) {
            if (nPOP % 2 === 0) {
                popupmenu.style.transform = "translateX(0)";
                btnpopup.style.marginLeft = popupmenu.scrollWidth + "px";
