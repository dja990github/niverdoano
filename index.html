        }

        /* Selos laterais */
        .selos {
            position: absolute;
            width: 150px;
            height: auto;
            border: 1px solid black;

        #selos3 { top: 75%; }

        #selos4 { top: 15%; transform: rotate(20deg);}
        #selos5 { top: 40%; }

        @media (max-width: 768px) {

                width: 300px;
                margin-block: 15px 0;
            }

            h1 {

                margin-block: 10px 30px;

            }

            }

            }

        }

    <script>
        let nPOP = 2;
        const popupmenu = document.getElementsByClassName("menuhover")[0];
        const btnpopup = document.getElementById("menubtn");

        function menu(nPOP) {
            if (nPOP % 2 === 0) {
                popupmenu.style.transform = "translateX(0)";
                btnpopup.style.margin = `1vw 0 0 ${popupmenu.scrollWidth + "px"}`;
            } else {
                popupmenu.style.transform = "translateX(-50vw)";
                btnpopup.style.margin = "1vw 0 0 1vw";
            }
        }
